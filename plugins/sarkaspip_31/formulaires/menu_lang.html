<div class="formulaire_spip formulaire_menu_lang">
	<a name="formulaire_menu_lang" id="formulaire_menu_lang"></a>

	<form method="post" action="#ENV{url}">
		<div>[(#ENV{url}|form_hidden)]</div>
		<fieldset>
			<legend><:sarkaspip:info_langues:></legend>
			<p><label for="#ENV{nom}"><:sarkaspip:item_choisir_langue:></label>
			<select class="forml" name="#ENV{nom}" id="#ENV{nom}" onchange="document.location.href='#ENV{url}&amp;#ENV{nom}='+this.options[this.selectedIndex].value">
				#ENV*{langues}
			</select></p>
			<noscript>
				<p><input type="submit" value="&gt;&gt;" /></p>
			</noscript>
		</fieldset>
	</form>
</div> <!-- Fin formulaire_spip -->
